<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Studio</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      /* .boxDiv {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;

        margin: 30px;

        align-items: center;
      } */

      .box {
        display: flex;
        flex-direction: column;
        /* text-align: center; */
        /* justify-content: center; */
        padding-left: 10px;
        padding-right: 10px;
        height: 120px;
        width: 125px;
        background-color: gainsboro;
        border-radius: 15px;
      }

      .name {
        font-size: 40px;
        font-weight: 600;
        padding: 10px;

        text-align: center;
        font-family: "Times New Roman", Times, serif;
        color: rgb(191, 239, 191);
      }
      .colorBtn {
        display: flex;
        justify-content: center;

        color: white;
        padding: 10px;
        padding-right: 25px;
        padding-left: 25px;

        border: none;
        font-size: 14px;
        cursor: pointer;
        align-items: center;
        margin-right: auto;
        margin-left: auto;
        border-radius: 50px;
      }

      .colorID {
        text-align: center;
        font-size: 15px;
        padding-top: 10px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: white;
      }
      .colorName {
        font-size: 12px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .saved-Color {
        display: flex;
        flex-direction: column;
        /* text-align: center; */
        /* justify-content: center; */
        padding-left: 10px;
        padding-right: 10px;
        height: 120px;
        width: 125px;
        background-color: gainsboro;
        border-radius: 15px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 10;
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <div
      class="colorsVisible absolute z-20 bg-white w-full max-h-fit flex flex-col mx-auto justify-center items-center"
      style="display: none"
    >
      <div class="flex justify-between w-full px-5">
        <div class="backHome text-3xl">&#8592;</div>
        <div class="text-center text-2xl font-bold pt-1">
          Favorite Colors:
          <span class="text-lg items-center"
            >(<span class="number">0</span>)</span
          >
        </div>
        <div class="text-2xl opacity-0">&#8592;</div>
      </div>

      <p class="">Your favorite colors will appear here</p>
      <br />
      <div
        class="savedColor flex flex-wrap mx-auto justify-center items-center gap-4"
      ></div>

      <button class="my-10">
        <span
          class="backHome text-sm cursor-pointer font-mono text-white bg-black p-1 py-2 px-10 w-40 rounded-full"
          >Back</span
        >
      </button>
    </div>

    <div class="relative flex flex-col justify-center items-center">
      <img
        src="photos/color (4).jpg"
        class="imageClick h-screen object-cover w-full"
        alt=""
      />
      <div
        class="absolute z-10 mx-auto flex flex-col justify-center items-center"
      >
        <div class="bottom-0">
          <span class="text-[10px] text-white"
            >Made by Constance Mmesoma Nwokem</span
          >
        </div>
        <div class="top-0">
          <div class="name uppercase">Color Studio</div>

          <button
            class="colorBtn bg-gradient-to-tr from-slate-500 via-emerald-800 to-zinc-500"
          >
            Click for Random Colors !
          </button>
          <div
            class="flex flex-wrap gap-4 mt-8 mx-10 justify-center items-center"
          >
            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-2">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-4">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-4">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-4">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>

            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-4">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>
            <div class="boxes">
              <div class="box">
                <span
                  class="love cursor-pointer text-2xl top-0 text-white"
                ></span>
                <span class="colorID pt-4">#CCCCCC</span>
                <p class="colorName pt-2 text-center text-white"></p>
              </div>
            </div>
          </div>

          <div
            class="self-end items-end text-end z-10 fixed bottom-0 right-0 p-2 py-4"
          >
            <span
              class="favoritedColors text-xs cursor-pointer font-mono text-black bg-white p-1.5 px-5 rounded-full"
              >Favorite Colors</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center">
      <p
        id="snackbar"
        class="bg-black bg-opacity-80 z-20 text-white text-center text-sm fixed bottom-0 rounded-md p-2 w-fit my-6 px-6"
        style="display: none"
      >
        Added from favorite
        <!-- <span id="saved">View</span> -->
      </p>
    </div>

    <div class="overlay hidden"></div>
    <script src="colors.js"></script>
  </body>
</html>
